name: "Setup action"
description: "Runs sonar scans"


runs:
  using: composite
  steps:
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/caches
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Code coverage and publish results
      shell: bash
      run: >
        ./gradlew --info sonar
        -Dorg.gradle.jvmargs="-XX:MaxMetaspaceSize=512m"
        -Dresults="build/reports/tests/test,build/test-results/test,build/reports/kover/html"
        -Psonar.host.url=$SONAR_HOST_URL
        -Dsonar.token=$SONAR_TOKEN
        -Dsonar.organization=zowe
        -Dsonar.coverage.jacoco.xmlReportPaths="build/reports/kover/report.xml"
        -Dsonar.coverage.exclusions="**src/IC-*/**"
        -Dsonar.inclusions="**src/main/kotlin/org/zowe/explorer/**"
        -Dsonar.projectKey=zowe_zowe-explorer-intellij
